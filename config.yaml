  author:
    name: "Darren Mok"
    nickname: "Darren"
    image: "images/avatarzoom.png"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "mokkwd@gmail.com"
      phone: "+6583821019"
      linkedin: "linkedin.com/mokdarren"
    # a summary of what you do
